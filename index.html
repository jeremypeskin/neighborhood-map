<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
  <head>
  <!-- styles put here, but you can include a CSS file and reference it instead! -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <input placeholder="Searchâ€¦" type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="of">
        <ul data-bind="foreach: properties">
          <li data-bind="text: title, click: $parent.openInfoWindow, visible: showItem">
          </li>
        </ul>
      </div>
      <div class="col-10">
        <div id="map"></div>
      </div>
    </div>
  </div>


  <script src="javascript/lib/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"  crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"  crossorigin="anonymous"></script>
  <script src="javascript/lib/knockout-3.4.2.js"></script>
  <script type="text/javascript" src="javascript/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_dZg5fCq-U_yKf7JtT6rFBQiXCSmLfm0&callback=initMap"
  async defer></script>
  </body>
</html>
